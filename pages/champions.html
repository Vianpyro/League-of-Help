<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="../favicon.ico">
    <link rel="stylesheet" href="../src/css/champions_page.css">
    <link rel="stylesheet" href="../src/css/navbar.css">
    <link rel="stylesheet" href="../src/css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champions - League of legends</title>
</head>
<body>
    <div class="scripts">
        <script src="../src/javascript/display_champions.js"></script>
        <script src="../src/javascript/load_champion_data.js"></script>
        <script src="../src/javascript/search-bar.js"></script>
    </div>
    
    <nav class="header">
        <h2 class="logo">League of Help</h2>
        <input type="checkbox" id="chk">
        <label for="chk" class="show-menu-btn">
            <i class="fas fa-ellipsis-h"></i>
        </label>
    
        <ul class="menu">
            <a href="../index.html">Stay home</a>
            <a href="#">Build tips</a>
            <a href="#">Champions</a>
            <label for="chk" class="hide-menu-btn">
                <i class="fas fa-times"></i>
            </label>
        </ul>
    </nav>
   
    <div id="toptext">
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <p id="champ-toptext"></p>
        <input type="text" id="search-champion" onkeyup="search_champion()" placeholder="Search for champion..."    
            autocomplete="off" style="background-image: url('../src/img/searchicon.png');" autofocus>
    </div>
    <center>
        <div id="champions"></div>
    </center>

    <aside id="modal" style="display: none;">
        <div id="modal-wrapper">
            <button id="modal-close"><b>Ã—</b></button>
            <figure id="modal-champ-figure">
                <h1 id="modal-champ-name">CHAMPION NAME</h1>
                <img id="modal-champ-icon" src="../src/img/image_not_found.png" alt="Champion icon">
                <figcaption>
                    Difficulty rank: <b id="modal-champ-skillcap">SKILLCAP</b>
                    <br />
                    Meta tier: <b id="modal-champ-meta_tier">META TIER</b>
                </figcaption>
            </figure>
            <figure id="modal-champ-abilities">
                <p>Abilities:<p>
                <div class="tooltip">
                    <img class="modal-champ-ability" id="modal-champ-p" src="../src/img/image_not_found.png" alt="Champion passive">
                    <span class="tooltip-text"><b class="modal-champ-spell-name" id="modal-p">CHAMPION SPELL</b>
                        <p id="modal-p-desc">DESCRIPTION</p></span>
                </div>
                <div class="tooltip">
                    <img class="modal-champ-ability" id="modal-champ-q" src="../src/img/image_not_found.png" alt="Champion first spell">
                    <b class="ability-key">Q</b>
                    <span class="tooltip-text"><b class="modal-champ-spell-name" id="modal-q">CHAMPION SPELL</b>
                        <p id="modal-q-desc">DESCRIPTION</p></span>
                </div>
                <div class="tooltip">
                    <img class="modal-champ-ability" id="modal-champ-w" src="../src/img/image_not_found.png" alt="Champion second spell">
                    <b class="ability-key">W</b>
                    <span class="tooltip-text"><b class="modal-champ-spell-name" id="modal-w">CHAMPION SPELL</b>
                        <p id="modal-w-desc">DESCRIPTION</p></span>
                </div>
                <div class="tooltip">
                    <img class="modal-champ-ability" id="modal-champ-e" src="../src/img/image_not_found.png" alt="Champion third spell">
                    <b class="ability-key">E</b>
                    <span class="tooltip-text"><b class="modal-champ-spell-name" id="modal-e">CHAMPION SPELL</b>
                        <p id="modal-e-desc">DESCRIPTION</p></span>
                </div>
                <div class="tooltip">
                    <img class="modal-champ-ability" id="modal-champ-r" src="../src/img/image_not_found.png" alt="Champion ultimate spell">
                    <b class="ability-key">R</b>
                    <span class="tooltip-text"><b class="modal-champ-spell-name" id="modal-r">CHAMPION SPELL</b>
                        <p id="modal-r-desc">DESCRIPTION</p></span>
                </div>
            </figure>
        </div>
    </aside>
</html>
